<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BetterBuy|Contact Us</title>

		<!-- Link to CSS -->
		<link rel="stylesheet" href="/css/cart.css" />

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>

		<!-- Material icons by Google -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/ba33241deb.js"
			crossorigin="anonymous"
		></script>

		<!-- Custom fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
			rel="stylesheet"
		/>
		<!-- Script for jQuery -->
		<script src="js/jquery-3.6.1.js"></script>
	</head>
	<body style="margin: 0px">
		<!-- Dynamic Header -->
		<div id="dynamicHeader" style="margin: 0px"></div>

		<!-- Cart Elements -->
		<div class="container text-center">
			<div class="row justify-content-center">
				<div class="col-sm-6">
					<h3>Items in Cart</h3>
					<div
						class="row justify-content-center"
						style="border: 2px solid gainsboro; border-radius: 5px"
					>
						<div class="col">
							<img
								src="/images/Featured products/plaidShorts.jpg"
								alt="product"
							/>
						</div>
						<div class="col">
							<br />
							<h5>Plaid Shorts</h5>
							<h5>$9.99</h5>
							<span class="material-symbols-outlined"> delete </span>
						</div>
						<div class="col number" style="margin: auto">
							<span class="material-symbols-outlined minus"> remove </span>
							<input
								type="text"
								value="1"
								style="text-align: center; margin: 10px auto; width: 100px"
							/>
							<span
								class="material-symbols-outlined plus"
								style="margin-top: 10px"
							>
								add
							</span>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<h3>Summary</h3>
					<div class="card">
						<div class="card-body">
							<table class="table">
								<tbody>
									<tr>
										<td>Cost</td>
										<td>$9.99</td>
									</tr>
									<tr>
										<td>Shipping</td>
										<td>$4.99</td>
									</tr>
								</tbody>
								<th>Total</th>
								<th>$14.98</th>
							</table>
							<a id="checkout" href="#" class="btn">Checkout</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Dynamic Footer -->
		<div
			id="dynamicFooter"
			style="margin: 0px; padding: 0px; background-color: #242424"
		></div>

		<!-- Item counter script -->
		<script src="/js/cart.js"></script>

		<!-- Script for dynamic header and footer -->
		<script src="/js/app.js"></script>

		<!-- Scripts for Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
			integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
			crossorigin="anonymous"
		></script>
	</body>
</html>
