<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BetterBuy|Contact Us</title>

		<!-- Link to CSS -->
		<link rel="stylesheet" href="/css/contact.css" />

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>

		<!-- Material icons by Google -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/ba33241deb.js"
			crossorigin="anonymous"
		></script>

		<!-- Custom fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
			rel="stylesheet"
		/>
		<!-- Script for jQuery -->
		<script src="js/jquery-3.6.1.js"></script>
	</head>
	<body>
		<!-- Dynamic Header -->
		<div id="dynamicHeader" style="margin: 0px"></div>
		<br />

		<!-- Contact Us Form -->
		<div id="formContainer" class="container shadow p-3 mb-5 bg-white rounded">
			<form class="row">
				<div class="col-lg-5 col-md-4 mt-5">
					<img
						id="contactImg"
						src="/images/Featured products/furJacket.jpg"
						alt=""
						style="width: 100%"
					/>
				</div>

				<div class="col-lg-6">
					<h3 class="text-center">Contact Us</h3>
					<br />
					<label
						for="name"
						class="mt-5 form-label"
						style="margin-top: 0px !important"
						>Name</label
					>
					<input type="text" class="form-control" id="name" required />

					<label for="email" class="form-label">E-Mail</label>
					<input type="text" class="form-control" id="email" required />

					<label for="phone" class="form-label">Contact Number</label>
					<input type="text" class="form-control" id="phone" />

					<label for="message" class="form-label">Message</label>
					<textarea
						class="form-control"
						id="message"
						rows="4"
						required
					></textarea>

					<button id="formSubmit" type="submit" class="btn">Submit</button>
				</div>
			</form>
		</div>

		<br />

		<!-- Dynamic Footer -->
		<div
			id="dynamicFooter"
			style="margin: 0px; padding: 0px; background-color: #242424"
		></div>

		<!-- Script for dynamic header and footer -->
		<script src="/js/app.js"></script>

		<!-- Scripts for Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
			integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
			crossorigin="anonymous"
		></script>
	</body>
</html>
