<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BetterBuy|Contact Us</title>

		<!-- Link to CSS -->
		<link rel="stylesheet" href="/css/contact.css" />

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>

		<!-- Material icons by Google -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/ba33241deb.js"
			crossorigin="anonymous"
		></script>

		<!-- Custom fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
			rel="stylesheet"
		/>
		<!-- Script for jQuery -->
		<script src="js/jquery-3.6.1.js"></script>
	</head>
	<body style="margin: 0px">
		<!-- Dynamic Header -->
		<div id="dynamicHeader" style="margin: 0px"></div>

		<!-- Log In Form -->
		<div class="container mt-5">
			<form class="col-4">
				<h2 class="text-center">Log In</h2>

				<label for="email" class="form-label">E-Mail</label>
				<input type="text" class="form-control" id="email" required />

				<label for="password" class="form-label">Password</label>
				<input type="text" class="form-control" id="password" required />

				<button
					id="logIn"
					type="submit"
					class="btn col-12"
					onclick="loginAlert()"
				>
					Log In
				</button>
			</form>
		</div>

		<!-- Dynamic Footer -->
		<div
			id="dynamicFooter"
			style="margin: 0px; padding: 0px; background-color: #242424"
		></div>

		<!-- Login alert script -->
		<script src="/js/login.js"></script>

		<!-- Script for dynamic header and footer -->
		<script src="/js/app.js"></script>

		<!-- Scripts for Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
			integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
			crossorigin="anonymous"
		></script>
	</body>
</html>
